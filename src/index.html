<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
  <title>Movies</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Enter Your Favorite Movie. Or Your Least Favorite Movie.</h1>

    </div>
    <div id="inputWrapper">
      <label for="location">Enter a movie:</label>
      <input id="location" type="text">
      <button class="btn-success" id="movieButton">SUBMIT!</button>
    </div>

    <div class="errors"></div>
    <div id="showMoveDirectorWrapper">
      <div class="showMovie">
        <h3>Movie: <span id="movieSpan"></span></h3>
      </div>
      <div class="showDirector">
        <h3>Director: <span id="directorSpan"></span></h3>
      </div>

    </div>
  </div>

  <div id="gifsToDisplayWrapper">

    <div id="gifToDisplay">
      <img id="gif" src="" alt="Gif of movie">
    </div>
  </div>
</body>
</html>
